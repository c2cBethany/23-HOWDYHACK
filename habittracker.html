<html>
  <head>
    <meta charset="utf-8" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link

      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="habittrackerpretty.css" />
  </head>
  <body>
    <div id="navbar">
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item">
              Habits Howbits
            </a>
        
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a href = "index.html" class="navbar-item">
                Home
              </a>
        
              <a class="navbar-item">
                Progress
              </a>
    
              <a href = "habittracker.html" class="navbar-item">
                Habits
              </a>
              <a href = "CRM.html" class="navbar-item">
                CRM
              </a>
        
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                  More
                </a>
        
                <div class="navbar-dropdown">
                  <a class="navbar-item">
                    About
                  </a>
                  <a class="navbar-item">
                    Settings
                  </a>
                  <a class="navbar-item">
                    Contact
                  </a>
                  <hr class="navbar-divider">
                  <a class="navbar-item">
                    Report an issue
                  </a>
                </div>
              </div>
            </div>
        </nav>
      </div>

     <div class="container">
      <h1 class="title">
        Habit Tracker
      </h1>

    </div>
    
    <div id="rectangle6" class="rectangle6">
      <p class="title">Habit Streak</p>
    </div>

    <form id="habitForm">
      <div class="field">
        <label class="label">Habit Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Enter Habit Name"
            id="habitName"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Frequency</label>
        <div class="control">
          <div class="select">
            <select id="habitFrequency">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
        </div>
      </div>

      <div class="control">
        <button
          onclick="habitInfo(); habitDisplay()"
          class="button is-primary is-rounded"
        >
          Add Habit
        </button>
      </div>
    </form>

    <!-- Your table structure -->
    <table class="table" id="habitTable">
      <thead>
        <tr>
          <th>Habit Name</th>
          <th>Frequency</th>
          <th>Done?</th>
        </tr>
      </thead>
      <tbody id="habitTableBody">
      </tbody>
    </table>

    <script type="text/javascript" src="frontend.js"></script>
  </body>
</html>
