<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Setter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Appointment Setter</h1>

    <!-- User Input Form -->
    <form id="appointment-form">
        <label for="user-input">You: </label>
        <input type="text" id="user-input" placeholder="Type your request...">
        <button type="submit">Submit</button>
    </form>

    <!-- Appointment Table -->
    <h2>Appointments</h2>
    <table id="appointment-table" border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Appointments will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Initialize an empty array to store appointments
        const appointments = [];

        // Function to handle user input
        function handleUserInput(input) {
            // Send the user input to OpenAI for processing
            // You'll need to replace this with your actual OpenAI API call
            const aiResponse = "OpenAI response with appointment details.";

            // Parse the AI response (assuming it's in JSON format)
            const appointmentData = JSON.parse(aiResponse);

            // Add the appointment to the appointments array
            appointments.push(appointmentData);

            // Refresh the appointment table
            refreshAppointmentTable();
        }

        // Function to refresh the appointment table
        function refreshAppointmentTable() {
            const tableBody = document.querySelector('#appointment-table tbody');
            tableBody.innerHTML = '';

            for (const appointment of appointments) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${appointment.date}</td>
                    <td>${appointment.time}</td>
                    <td>${appointment.description}</td>
                `;
                tableBody.appendChild(row);
            }
        }

        // Event listener for form submission
        document.querySelector('#appointment-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const userInput = document.querySelector('#user-input').value;
            handleUserInput(userInput);
            document.querySelector('#user-input').value = '';
        });
    </script>
</body>
</html>
